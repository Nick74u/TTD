  bhutan_focus_event.10.t:0 "5 A.M. in Thimphu"
  bhutan_focus_event.10.d:0 "Two logistic trucks arrived at Thimphu, the desolate capital of the junta, all bearing the flag of the Rising Sun.\n\nKanwal didn't expect nor was informed that guests were coming, yet, he had to welcome them as to not damage his or Bose's image within the Co-Prosperity Sphere.\n\nSmall clouds of smoke emerged from the frostbitten lips of one of the men.\n\n"Good day to you, Gentlemen!" he uttered through his shaky teeth. Thick khaki pants encompassed the lower half of his body alongside leather boots rimmed with feathers supposedly to stay warm, during the harsh snowstorms of the Himalayas. A beige outer garment sat comfortably over the top part of his combat uniform.\n\n"I sure didn't expect to welcome such guests on such short notice, especially from lands situated so far from home. What brings you here?" The room went silent for a solid five seconds when one man, supposedly the leader of the group's croaky voice finally awakened.\n\n"Makoto Matsutani, Japanese attaché for Hindustan's Frontier Command." He paused to clear his throat, before continuing. "We seek to help the Autonomous Province of Bhutan embrace the ideals of the sphere, and be able to resist against the Bhotamuzh, who we've been getting multiple reports about," he said.\n\nKanwal cracked a smile as he replied, "Your assistance is greatly appreciated.""
  bhutan_focus_event.10.a:0 "Pan-Asianism Creates the most Unlikely of Bonds"
 
  bhutan_border_skirmish.1.t: "Sitting on the Wartable"
  bhutan_border_skirmish.1.d: "A group of generals sat around a table which displays the map of Arunachal. Today, they were discussing the issue of securing the northern borders of the Azad Hind considering their claim of it. They have proposed to launch a strike in Trashigang, destroy the small Tibetan garrison, and then call the local guard in Upper Assam to coordinate a joint offensive against the state of Me Tog"
  bhutan_border_skirmish.1.a: "The letter was sent down south"
  
  bhutan_flavor.1.t: "A Former King"
  bhutan_flavor.1.d: "The former king stood tall above the kneeling crowd. A group of around 300, gathered there in his name, chanting, smiling and pledging allegiance to his group. Flags of the Thunder Dragon flew high above the ground, waving with every gust of wind.\n\nAs Tibetan rifles were held up high the former king held his up too. As he began to tighten his grip around the weapon the crowd could only respond with one thing."
  bhutan_flavor.1.a: "His Majesty will be back someday..."
 
  bhutan_border_skirmish.2.t: "Kolkatan Mail"
  bhutan_border_skirmish.2.d: "Dalal was in his state-issued quarters, the Central Secretariat, with some other key officials. The day was not particularly cold, which is usually a rarity in the cold lands of the Himalayas, nor was it too warm. Staying updated with news from the rest of the world was quite rare too, which wouldn't be that much of a surprise, considering the geography of the region. Nonethless, this initially-unpromising day was not a usual, boring day in Kanwal's life. Mere hours ago he received an envelope, which seemed interesting, to say the least.\n"From: Kolkata\nTo: Kanwal Singh Dalal"\n\n"Dear Kanwal, as you may know, the Government of Hindustan holds significant gratitude for our friends in Tibet, but, recent times brought upon our eyes the issue of illegitimate Tibetan occupation in Me Tog, land that is rightfully Hindustani, according to the previously-described McMahon Line. Your army is permitted to execute attacks and reclaim the territory by any means necessary, if so."\n\nKindest Regards,"
  bhutan_border_skirmish.2.a: ""-Mohan Singh, Security Minister of Azad Hind""
  bhutan_border_skirmish.3.t: "we won"
  bhutan_border_skirmish.3.d: "totally not scripted to win "
  bhutan_border_skirmish.3.a: "of course"
 
  bhutan_civil_war.1.t: "A Call for the masses"
  bhutan_civil_war.1.d: ""It's time we rise up against the occupiers of our beloved country, it's time to shake off the chains on which we were imprisoned, it's time, for our beloved country to be free!" \n\nReports indicate a total collapse of order from the eastern provinces of Bhutan, the rebels have occupied some small towns and are now mobilizing their militia."
  bhutan_civil_war.1.a: "Those traitors will all be hanged"
  bhutan_civil_war.2.t: "Order has collapsed!"
  bhutan_civil_war.2.d: ""
  bhutan_civil_war.2.a: "The Dragon wants to be freed, but for how long?"
