  bhutan_focus_event.10.t:0 "5 A.M. in Thimphu"
  bhutan_focus_event.10.d:0 "Two logistic trucks arrived at the desolate capital of the junta, all bearing the flag of the Rising Sun.\n\nKanwal didn't expect nor was informed that guests were coming, yet, he had to welcome them as to not damage his or Bose's image within the Co-Prosperity Sphere.\n\nSmall smoke clouds emerged from the frostbitten lips of one of the men.\n\n"Good day to you gentleman!" He uttered through his shaky teeth. Thick khaki pants encompassed the lower half of his body alongside leather boots rimmed with feathers supposedly to keep warm during the harsh Himalayan snowstorms. A beige outer garment sat comfortably over the top part of his combat uniform.\n\n"I sure didn't expect to welcome such guests from our long-term allies, especially on such short notice. What Brings you here?" The room went silent for a solid five seconds when his croaky voice finally awakened.\n\n"Makoto Matsutani, Japanese attache for South Asia." He paused to clear his throat before continuing "We seek to help the Autonomous Province of Bhutan embrace the Pan-Asianist ideals, under both Tokyo and Kolkata's orders"\n\nKanwal cracked a smile as he smirkly replied, "Your assistance is greatly apreaciated.""
  bhutan_focus_event.10.a:0 "Pan-Asianism Creates the most Unlikely of Bonds"
 
  bhutan_border_skirmish.1.t: "Sitting on the Wartable"
  bhutan_border_skirmish.1.d: "A group of generals sat around a table which displays the map of Arunachal. Today, they were discussing the issue of securing the northern borders of the Azad Hind considering their claim of it. They have proposed to launch a strike in Trashigang, destroy the small Tibetan garrison, and then call the local guard in Upper Assam to coordinate a joint offensive against the state of Me Tog"
  bhutan_border_skirmish.1.a: "The letter was sent down south"
  
  bhutan_flavor.1.t: "A Former King"
  bhutan_flavor.1.d: "The former king stood tall above the kneeling crowd. A group of around 300, gathered there in his name, chanting, smiling and pledging allegiance to his group. Flags of the Thunder Dragon flew high above the ground, waving with every gust of wind.\n\nAs Tibetan rifles were held up high the former king held his up too. As he began to tighten his grip around the weapon the crowd could only respond with one thing."
  bhutan_flavor.1.a: "His Majesty will be back someday..."
 
