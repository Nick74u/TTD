  TTD_nepal_news.6.t: "[Get_newspaper_header]The Battle for Everest"
  TTD_nepal_news.6.d: "Considered to be the last untouched spaces of Mother Nature, Mount Everest lies between the sovereign nations of Nepal and Tibet. The mountain ranges has been at the forefront of almost all debates within the Nepalese government as groups of Tibetan explorers have begun illegally crossing the border into Nepal via Everest, an act which the Nepalese government has decried as intrusions into their rightful territory .\n\n Whilst the Nepalese government have already publicly condemned the explorers, the Kashag and the Dalai Lama has remained silent.\n\nAs a result, blanket arrests have been authorised for Tibetans without a valid point of entry, yet it is widely believed these men have long fled Nepal and Everest as a whole due to an unexpected series of storms and avalanches in the region.\n\nIt is unknown what the future holds for such a majestic piece of Earth's geography."
  TTD_nepal_news.6.a: "Cutting Ties over a Mountain? That Sounds Ridiculous.
  ### PAK EVENTS
  TTD_pak_news.1.t: "[Get_newspaper_header]The Siege of Peshawar"
  TTD_pak_news.1.d: "The inhabitants of the bustling city of Peshawar and the surrounding regions were awoken in the early hours of [?global.date.GetDateStringNoHourLong]th to the rattle of gunfire and explosions of artillery.\n\nIn what is being dubbed internationally as The Siege of Peshawar, Punjabi freedom fighters, along with a small number of Balochis and Pashtuns aligned with them, completed a full encirclement of the city and its neighboring regions in both the Afghan military district of Frontier Provinces and the Indian owned regions to the cities East. The conflict escalated following a miscommunication between Afghan forces, which led the Peshawar Garrison to mistakenly retreat into the city. This strategic error provided the revolutionaries with a unique opportunity to initiate a siege and immediately commence a shelling campaign aimed at civilian infrastructure and amenities, intending to weaken the morale of the populace and devastate the now trapped garrison.\n\nWith the siege already having claimed the lives of just under 10,000 civilians and 150 military personnel on both sides, international reactions have been varied. The Sphere and OFN have unequivocally condemned the targeting of civilian life and infrastructure. In contrast, the response from the Pakt and, to a lesser extent, Germany has been characterized by silence regarding the siege, with the Fuhrer vaguely hinting at potential German involvement in the conflict. Domestically, the Afghan government has declared a state of crisis following a speech by King Mohammed Shah, wherein he pledged to rescue the besieged garrison of Peshawar at any cost. The king also denounced the rebels, drawing comparisons to various terrorist organizations that plague the Iberian Union.\n\nAlthough intellectuals from both sides deem it impossible to predict the outcome of the siege with certainty, there is unanimous agreement that it will exacerbate the crisis, presenting a challenge for which neither party is adequately prepared."
  TTD_pak_news.1.a: "Think About the People!"
  TTD_pak_news.2.t: "[Get_newspaper_header]Afghan Forces Break the Siege!"
  TTD_pak_news.2.d: "In a dramatic turn of events, Afghan forces successfully liberated Peshawar from Punjabi freedom fighters and their allies. Coordinating closely with the besieged garrison, Afghan troops launched precise counterattacks that dismantled the encirclement and restored control over key strategic points.\n\nThis breakthrough followed weeks of intense fighting and strategic planning, during which Afghan forces regrouped with the aid of Indian special forces and launched a bold offensive to relieve the trapped garrison and civilian population. Supported by air and ground reinforcements, Afghan troops engaged in fierce battles across the outskirts of Peshawar, neutralizing enemy artillery and reclaiming territory.\n\nWhile casualties were significant on both sides, Afghan military personnel and civilians bore the brunt of losses. Nevertheless, the liberation sparked widespread relief and celebration in Peshawar and the Frontier Provinces, where residents expressed gratitude for the Afghan forces' intervention after enduring prolonged hardship.\n\nInternational reactions were swift, with neighboring countries openly welcoming the development. Despite ongoing tensions, the Afghan government pledged to maintain security measures in Peshawar and support efforts to rebuild the city in the aftermath of the brutal siege.\n\nAs Afghanistan consolidates control over Peshawar, analysts are contemplating broader implications for regional security dynamics and the ongoing struggle for stability in volatile border regions. The liberation of Peshawar marks a pivotal moment in the Pakistani rebellion, likely influencing international diplomacy and security strategies in the months ahead."
  TTD_pak_news.2.a: "India Breathes"
  TTD_pak_news.3.t: "[Get_newspaper_header]Peshawar Devolves into Anarchy!"
