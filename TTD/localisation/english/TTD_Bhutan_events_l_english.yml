  bhutan.focus_event.1.t:0 "Stuck In this High Place"
  bhutan.focus_event.1.d:0 "Kanwal Singh was waiting for his greatest reward yet ever since he invaded and occupied Bhutan. But he didn't quite expect to be the one who actually has to manage it around and make sure dissent is at check. Now, he has to keep Bhutan under the Azad Hind's thumb and it will be painstakingly annoying for him to do it all"