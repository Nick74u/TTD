  NEP_Legacy_of_Transtitional_Authority_desc: "The Transitional Government of Nepal was supposed mark a time of change, a time of peace and prosperity in the young Himmalayan country. That dream was shattered in 1960 when the first ever Nepali election were dissmissed and the Nepali Congress was couped."
