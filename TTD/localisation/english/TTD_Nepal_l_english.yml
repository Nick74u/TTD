 NEP_Kathmandu_Catastrophe_desc: "What makes us turn against eachother? It is a simple question yet one with an extremely complex awnser. It was a question which rang through the minds of the leftist protesters on that fateful evening.\n\nAs members of the Nepali Congress and those which rallied their support behind them gathered to the streets in an anti-authoritarian protest, a group of police officers armed with rifles and high grade military armour patrolled down the street in a routinely manner. A protester, acting out of his own will, not those around him began to irritate the police, spit and swear words flew through the air, both sides engaging in the battle of vocabulary. Yet when the guns were pulled and the crowds began to flee, it was not just him who was gunned down.\n\n§RThe gasoline has been poured and the match has been lit...§!"
