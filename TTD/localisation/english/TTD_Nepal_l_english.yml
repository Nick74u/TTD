 NEP_Dictatorship_With_the_Face_of_Democracy: "A Façade of Democracy"
 NEP_Dictatorship_With_the_Face_of_Democracy_desc: "In the dawn of the 1960s, the Nepalese Kingdom struggled with a political paradox, it's unrighteous autocratic government supporting a royal dictatorship under the reign of King Mahendra, who ascended the throne in 1955. Mahendra's Panchayat system emerged as the cornerstone of governance, meticulously embracing democratic principles whilst consolidating power within the monarchy's grasp.\n\nOn the surface, the Panchayat system featured periodic elections and a semblance of political participation. However, true opposition was stifled, dissent crushed, and the monarch's authority remained unchallenged. Political parties were outlawed, and voices of dissident were swiftly silenced, demonstrating a facade of democratic governance while tightening the grip of authoritarian rule, one which was almost completely hidden from the public eye.\n\nBeneath this veneer of false democracy, the spirit of genuine political pluralism  struggled to survive. Despite the oppressive political climate, those who still strive for true democracy and an end to the royal tyranny will not stop until their dream becomes a reality, one which will unite all of §BN§!§Re§!§Gp§!§Ra§!§Bl§!."
 NEP_Congressional_riots: "Congressional Riots"
 NEP_Congressional_riots_desc: "Following the royal coup in 1961 and the dissolution of the Nepali multiparty system, the leftists, who call themselves the Nepali Congress have been rioting and mobbing the streets of Kathmandu and other major cities. Despite King Mahendra's efforts to quell the riots in late 1961, the Nepali Congress simply will not stop until they are the ones under control of the nation. Since the end of 1961, the Congress have mostly retreated from the streets with the current protests being a meer shadow of what they used to be.\n\nMany high ups within the King's government debate what the current intentions of the Congress are,\n\nbut those amongst the §Rdissidential populace§! are sure to know their §Rtrue intentions...§!"
